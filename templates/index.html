<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Customer Churn Prediction</h1>
    <form action="/predict" method="POST">
        <label for="Geography_France">Geography (France):</label>
        <select name="Geography_France" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="Geography_Spain">Geography (Spain):</label>
        <select name="Geography_Spain" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="Geography_Germany">Geography (Germany):</label>
        <select name="Geography_Germany" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="CreditScore">Credit Score:</label>
        <input type="number" name="CreditScore" required>

        <label for="Gender">Gender (Male: 1, Female: 0):</label>
        <select name="Gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label for="Age">Age:</label>
        <input type="number" name="Age" required>

        <label for="Tenure">Tenure:</label>
        <input type="number" name="Tenure" required>

        <label for="Balance">Balance:</label>
        <input type="number" step="0.01" name="Balance" required>

        <label for="NumOfProducts">Number of Products:</label>
        <input type="number" name="NumOfProducts" required>

        <label for="HasCrCard">Has Credit Card (Yes: 1, No: 0):</label>
        <select name="HasCrCard" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="IsActiveMember">Is Active Member (Yes: 1, No: 0):</label>
        <select name="IsActiveMember" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="EstimatedSalary">Estimated Salary:</label>
        <input type="number" step="0.01" name="EstimatedSalary" required>

        <button type="submit">Predict</button>
    </form>

    <div class="output">
        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        <p>{{ probability }}</p>
        {% endif %}
    </div>
</body>
</html>
